<!DOCTYPE html>
<html lang="en-us">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Scraping W/ Mongoose</title>
  <style>
    body {
      background-color: #979bad ;
    }

    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
      font-weight: bold;
    }

    #notes {
      float: right;
      width: 30%;
      color: black;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color:  #979bad ;
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }

    .container {
      position: relative !important;
      margin: 0 auto !important;
      width: 960px !important;
      font-size: 15px;
      border-radius: 20px;
      padding: 20px;
      background-color: #232e5e27 ;
      text-align: justify;
    }

    nav.navbar.navbar-expand-lg.navbar-dark.bg-dark.text-white {
      background-color: #232e5e  !important;
    }

    ul nav.navbar-nav.navbar-right {
      position: right !important;
    }
    
  </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
        <span class="navbar-brand mb-1 h1">All the News That's Fit to Scrape</span>
      </nav>
  <div id="wrapper">
    <h1>Articles</h1>
    <h2><i></i></h2>
    <div class="container">
      <div id="articles"></div>
    <div id="notes"></div>
  </div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
